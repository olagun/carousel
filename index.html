<!DOCTYPE html>
<html>
  <head>
    <title>Framer Cards</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-content: center;
        background-color: #ddd;
        cursor: grab;
      }

      .cards {
        --width: 400px;
        --height: 700px;
        width: var(--width);
        height: var(--height);
        position: relative;
        /* perspective: 500px; */
      }

      .cards .cards__card {
        position: absolute;
        display: grid;
        place-content: center;
        font-size: 32px;
        font-family: "SF UI Text";
        top: 0;
        left: 0;
        width: var(--width);
        height: var(--height);
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 12.5px 10px rgba(0, 0, 0, 0.035),
          0 100px 80px rgba(0, 0, 0, 0.07);
      }

      .header {
        width: 400px;
        height: 40px;
        position: relative;
      }

      .header__item {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 16px;
        font-family: "SF UI Text";
      }
    </style>
    <!-- <div class="cards">
      <div class="cards__card"></div>
      <div class="cards__card"></div>
      <div class="cards__card"></div>
    </div> -->

    <div class="header">
      <div class="header__item"></div>
      <div class="header__item"></div>
      <div class="header__item"></div>
    </div>

    <div class="cards">
      <div class="cards__card"></div>
      <div class="cards__card"></div>
      <div class="cards__card"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
